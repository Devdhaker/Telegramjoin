<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Telegram Button</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            background-color: #121212;
        }

        .telegram-btn {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            padding: 12px 25px;
            font-size: 20px;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0px 5px 10px rgba(0, 136, 204, 0.3);
        }

        .telegram-btn:hover {
            background-color: #005f99;
            box-shadow: 0px 8px 15px rgba(0, 136, 204, 0.5);
        }
    </style>
</head>
<body>

    <a href="https://t.me/YOUR_TELEGRAM_LINK" target="_blank" class="telegram-btn">
        Join Telegram
    </a>

</body>
</html>
