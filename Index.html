<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4 Buttons Example</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    .button {
      display: block;         /* हर बटन को अलग लाइन में दिखाता है */
      width: 200px;           /* बटन की चौड़ाई */
      margin: 10px auto;      /* ऊपर नीचे spacing और center alignment */
      padding: 12px 20px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      border: none;
      color: white;
      font-size: 16px;
      text-decoration: none;  /* लिंक के underline को हटाता है */
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="join.html" class="button">Button 1</a>
    <a href="join.html" class="button">Button 2</a>
    <a href="join.html" class="button">Button 3</a>
    <a href="join.html" class="button">Button 4</a>
  </div>
</body>
</html>
